<!DOCTYPE html>
<head>
<title>物换物</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="login/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="login/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="login/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="login/bootstrap-social.css" rel="stylesheet" type="text/css">
<link href="login/templatemo_style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>

<script type="text/javascript">
	$(function(){
		$("#btnLogin").on("click",function(){
			$.ajax({
				type : "POST",
				url : 'userAction!login.action',
				data : $("#loginForm").serialize(),
				dataType : "json",
				success : function(data) {
					
				}
			});
		});
	});
</script>

</head>
<body class="templatemo-bg-image-1">
	<div class="container">
		<div class="col-md-12">
			<form class="form-horizontal templatemo-login-form-2" role="form"
				action="#" method="post" id="loginForm">
				<div class="row">
					<div class="col-md-12">
						<h1>物换物网管理系统登陆</h1>
					</div>
				</div>
				<div class="row">
					<div class="templatemo-one-signin col-md-6">
						<div class="form-group">
							<div class="col-md-12">
								<label for="username" class="control-label">Username</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-user"></i> <input type="text"
										class="form-control" name="username" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<label for="password" class="control-label">Password</label>
								<div class="templatemo-input-icon-container">
									<i class="fa fa-lock"></i> <input type="password"
										class="form-control" name="pwd" placeholder="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<div class="checkbox">
									<label> <input type="checkbox"> Remember me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<input type="submit" id="btnLogin" value="LOG IN"
									class="btn btn-warning">
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12">
								<a href="forgot-password.html" class="text-center">Cannot
									login?</a>
							</div>
						</div>
					</div>
					<div class="templatemo-other-signin col-md-6">
						<label class="margin-bottom-15"> 请选择其它登陆方式。 </label> <a
							class="btn btn-block btn-social btn-facebook margin-bottom-15">
							<i class="fa fa-facebook"></i> Sign in with Facebook
						</a> <a class="btn btn-block btn-social btn-twitter margin-bottom-15">
							<i class="fa fa-twitter"></i> Sign in with Twitter
						</a> <a class="btn btn-block btn-social btn-google-plus"> <i
							class="fa fa-google-plus"></i> Sign in with Google
						</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
